<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/panel.css" />
    <!-- <link rel="stylesheet" href="./example/"> -->

    <link rel="stylesheet" href="./assets/css/table2.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined sid">menu</span>
        </div>
        <div class="header-left">
          <!-- <label for="search"><span class="material-icons-outlined">search</span></label>
            
            <input type="search" class="search" id="search"> -->
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <h4 style="color: #ff7d3b">
              <span class="" style="color: white">گواهی</span> آنلاین
            </h4>
            <!-- <span class="material-icons-outlined">mood</span> LOGO -->
          </div>
          <span class="material-icons-outlined sid" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="./panel.html">
              <span class="material-icons-outlined ic-boot">dashboard</span>
              پیشخوان
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./table2.html">
              <i class="bi bi-mortarboard-fill ic-boot"></i> دریافت گواهی
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./formb.html">
              <i class="bi bi-gem ic-boot"></i>ارتقا به برگزار کننده
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./table.html">
              <i class="bi bi-credit-card ic-boot"></i>پرداخت ها
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <i class="bi bi-box-arrow-right ic-boot"></i> خروج از حساب
            </a>
          </li>
        </ul>
      </aside>

      <!-- End Sidebar -->
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>پنل مدیریتی</h2>
        </div>

        <div class="main-cards">
          <!-- اینجا بنویسید -->
          <!-- table -->
        </div>
        <!-- search box -->
        <form class="form">
          <label for="search">جستجوی گواهی ها</label>
          <div class="search">
            <input
              type="search"
              id="search"
              class="search-box"
              placeholder="کد ملی خود را وارد کنید"
            />
            <button class="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="search-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </div>
        </form>

        <!-- table -->
        <table class="table">
          <thead class="table-header">
            <tr class="table-row">
              <th class="table-title">نام و نام خانوادگی</th>
              <th class="table-title">نام گواهی</th>
              <th class="table-title">شماره موبایل</th>
              <th class="table-title">تاریخ شرکت</th>
              <th class="table-title">عملیات</th>
            </tr>
          </thead>
          <!--table body -->
          <tbody class="table-body"></tbody>
        </table>
        <!-- <div class="btn-box"><a href="#" class="btn">دانلود</a></div> -->
      </main>
      <!-- End Main -->
    </div>

    <!-- Scripts -->
    <!-- Custom JS -->
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
