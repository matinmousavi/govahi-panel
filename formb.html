 <!-- multyStepForm -->
        <div class="container">
          <h2 class="header-title">برگزار کننده</h2>
          <form class="form">
            <div class="form-first  first">
              <div class="details-personal">

                <!-- radio btn -->
                <div class="radio-btn">
                  <div style="display: flex; justify-content: center; align-items: center;">
                    <input type="radio" id="genuine" name="information">
                    <label for="genuine" style="margin-left: 14px;"> حقیقی </label>  
                  </div>
                  <div style="display: flex; justify-content: center; align-items: center; margin-left: 22px;">
                    <input type="radio" id="lagal" name="information">
                    <label for="lagal"> حقوقی </label>  
                  </div>
                </div>

                <span id="span-genuine" class="form-title">مشخصات مشتری حقیقی</span>
  
                <div id="div-genuine" class="fields">
                  <div class="input-field">
                    <label for="full-name" class="field-label">نام و نام خانوادگی</label>
                    <input
                      type="text"
                      placeholder="نام و نام خانوادگی خود را وارد کنید"
                      id="full-name"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="date-of-birth" class="field-label">تاریخ تولد</label>
                    <input
                      type="date"
                      placeholder="تاریخ تولد خود را وارد کنید"
                      id="date-of-birth"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="email"  class="field-label">ایمیل</label>
                    <input
                      type="email"
                      placeholder="ایمیل خود را وارد کنید"
                      id="email"
                      class="field-input"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="phone-number" class="field-label">شماره موبایل</label>
                    <input
                      type="text"
                      placeholder="شماره موبایل خود را وارد کنید"
                      id="phone-number"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="gender" class="field-label">جنسیت</label>
                    <input
                      type="text"
                      placeholder="جنسیت خود را وارد کنید"
                      id="gender"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="address"  class="field-label">نشانی</label>
                    <input
                      type="text"
                      placeholder="نشانی خود را وارد کنید"
                      id="address"
                      class="field-input"
                      required
                    />
                  </div>
                </div>
  
                </div>
              <div class="details-personal">
                <span id="span-lagal" class="form-title display-none">مشخصات مشتری حقوقی </span>
  
                <div id="div-lagal" class="fields display-none">
                  <div class="input-field">
                    <label for="id-number" class="field-label">نام شرکت</label>
                    <input
                      type="text"
                      placeholder=" نام شرکت خود را وارد کنید"
                      id="id-number"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="registration"  class="field-label"> شماره ثبت </label>
                    <input
                      type="text"
                      placeholder="   شماره ثبت خود را وارد کنید" 
                      id="registration"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="account-type"  class="field-label">نوع حساب</label>
                    <input
                      type="text"
                      placeholder=" نوع حساب خود را وارد کنید"

                      class="field-input"
                      required

                  <div class="input-field">

                    <input
                      type="text"
