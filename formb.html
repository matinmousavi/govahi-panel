  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">

          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <h4 style="color: #ff7d3b">
              <span class="" style="color: white">گواهی</span> آنلاین
            </h4>
            <!-- <span class="material-icons-outlined">mood</span> LOGO -->

          <span class="material-icons-outlined sid" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="./panel.html">
              <span class="material-icons-outlined ic-boot">dashboard</span>
              پیشخوان
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./table2.html">
              <i class="bi bi-mortarboard-fill ic-boot"></i> دریافت گواهی
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./formb.html">
              <i class="bi bi-gem ic-boot"></i>ارتقا به برگزار کننده
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#"> <i class="bi bi-credit-card ic-boot"></i>پرداخت ها </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#">
              <i class="bi bi-box-arrow-right ic-boot"></i> خروج از حساب
            </a>
          </li>
        </ul>
      </aside>

      <!-- End Sidebar -->
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>پنل مدیریتی</h2>
        </div>

        <div class="main-cards">
          <!-- اینجا بنویسید -->
        </div>
 <!-- multyStepForm -->
        <div class="container">
          <h2 class="header-title">برگزار کننده</h2>
          <form class="form">
            <div class="form-first  first">
              <div class="details-personal">

                <!-- radio btn -->
                <div class="radio-btn">
                  <div style="display: flex; justify-content: center; align-items: center;">
                    <input type="radio" id="genuine" name="information">
                    <label for="genuine" style="margin-left: 14px;"> حقیقی </label>  
                  </div>
                  <div style="display: flex; justify-content: center; align-items: center; margin-left: 22px;">
                    <input type="radio" id="lagal" name="information">
                    <label for="lagal"> حقوقی </label>  
                  </div>
                </div>

                <span id="span-genuine" class="form-title">اطلاعات شخصی</span>
  
                <div id="div-genuine" class="fields">
                  <div class="input-field">
                    <label for="full-name" class="field-label">نام و نام خانوادگی</label>
                    <input
                      type="text"
                      placeholder="نام و نام خانوادگی خود را وارد کنید"
                      id="full-name"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="date-of-birth" class="field-label">تاریخ تولد</label>
                    <input
                      type="date"
                      placeholder="تاریخ تولد خود را وارد کنید"
                      id="date-of-birth"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="email"  class="field-label">ایمیل</label>
                    <input
                      type="email"
                      placeholder="ایمیل خود را وارد کنید"
                      id="email"
                      class="field-input"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="phone-number" class="field-label">شماره موبایل</label>
                    <input
                      type="text"
                      placeholder="شماره موبایل خود را وارد کنید"
                      id="phone-number"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="gender" class="field-label">جنسیت</label>
                    <input
                      type="text"
                      placeholder="جنسیت خود را وارد کنید"
                      id="gender"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="job"  class="field-label">شغل</label>
                    <input
                      type="text"
                      placeholder="شغل خود را وارد کنید"
                      id="job"
                      class="field-input"
                      required
                    />
                  </div>
                </div>
  
                </div>
              <div class="details-personal">
                <span id="span-lagal" class="form-title display-none">مشخصات هویتی</span>
  
                <div id="div-lagal" class="fields display-none">
                  <div class="input-field">
                    <label for="id-number" class="field-label">کد ملی </label>
                    <input
                      type="text"
                      placeholder="کد ملی خود را وارد کنید"
                      id="id-number"
                      class="field-input"
                      required
                    />
                  </div>
                
                  <div class="input-field">
                    <label for="Issueld-date"  class="field-label">تاریخ صدور شناسنامه</label>
                    <input
                      type="text"
                      placeholder="تاریخ صدور شناسنامه خود را وارد کنید"
                      id="Issued-date"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                  <div class="input-field">
                    <label for="place-of-birth"  class="field-label">محل تولد</label>
                    <input
                      type="text"
                      placeholder="محل تولد خود را وارد کنید"
                      id="place-of-birth"
                      class="field-input"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="expiry-date" class="field-label">تاریخ انقضا</label>
                    <input
                      type="text"
                      placeholder="جنسیت خود را وارد کنید"
                      id="expiry-date"
                      class="field-input"
                      required
                    />
                  </div>
                  <div class="input-field">
                    <label for="age" class="field-label">سن</label>
                    <input
                      type="number"
                      placeholder="سن خود را وارد کنید"
                      id="age"
                      class="field-input"
                      required
                    />
                  </div>
                
                
                
                  <div class="input-field">
                    <label for="place"  class="field-label">محل صدور شناسنامه</label>
                    <input
                      type="text"
                      placeholder="شغل خود را وارد کنید"
                      id="place"
                      class="field-input"
                      required
                    />
                  </div>
                </div>
  <button class="nextBtn">
  <span class="btn-text">ثبت نام</span>
  </button>
                </div>

            </div>

            </form>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- Scripts -->
    <!-- Custom JS -->
    <script src="./assets/js/scripts.js"></script>
